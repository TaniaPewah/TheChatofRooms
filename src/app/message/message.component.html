<div class="messageContainer" [ngClass]="{'is-own-message-container':isOwnMessage}">
 
    <div class="messageData" [ngClass]="{'is-own-message-data':isOwnMessage}">
        
        <span class="sender" [ngClass]="{'is-own-sender':isOwnMessage}">
            {{ userName }} 
        </span>
        <span class="timestamp" [ngClass] = "{'is-own-timestamp':isOwnMessage}">
            {{ timeStamp.seconds * 1000 | date:'medium' }}
        </span>
    </div>
    <div class="messageContent" [ngClass]="{'is-own-message-content':isOwnMessage}">
         {{ messageContent }} 
        </div>
</div>
